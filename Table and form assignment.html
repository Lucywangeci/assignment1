<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" type="text/css" href="table and form css.css">
  <meta charset="UTF-8">
  <title>table and form </title>
</head>
<body>
    <form>
        <h2>Please enter your details then share your feedback with us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <table>
        <caption>Names of our founders</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
