<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form 1</title>
</head>
<body>
    <h2>PICK A GROUP AND SELECT YOUR GENDER</h2>
    <form >
        <!-- Select Dropdown -->
        <label for="selectBox">Select a Option:</label>
        <select id="selectBox" name="selectOption">
            <option value="option1">Group 1</option>
            <option value="option2">Group 2</option>
            <option value="option3">Group 3</option>
        </select>
        <br><br>

        <!-- Radio Buttons -->
        <label>Choose an option:</label>
        <input type="radio" id="radioOption1" name="radioOptions" value="radioOption1">
        <label for="radioOption1">FEMALE</label>

        <input type="radio" id="radioOption3" name="radioOptions" value="radioOption3">
        <label for="radioOption3">MALE</label>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
